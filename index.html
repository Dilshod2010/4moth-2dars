
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Where in the world?</h1>
      <button class="dark-mode">Dark Mode</button>
    </header>
    <div class="search-bar">
      <input type="text" placeholder="Search for a country...">
    </div>
    <div class="countries-grid">
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg.png" alt="Germany">
        <p>Germany</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (1).png" alt="United States of America">
        <p>United States of America</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (2).png" alt="Brazil">
        <p>Brazil</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (3).png" alt="Iceland">
        <p>Iceland</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (4).png" alt="Afghanistan">
        <p>Afghanistan</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (5).png" alt="Åland Islands">
        <p>Åland Islands</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (6).png" alt="Albania">
        <p>Albania</p>
      </div>
      <div class="country">
        <img src="./images/1280px-Flag_of_Germany.svg (7).png" alt="Algeria">
        <p>Algeria</p>
      </div>
    </div>
  </div>
</body>
</html>
